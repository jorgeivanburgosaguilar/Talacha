<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{- $cssBundle := resources.Match "css/*.min.css" | resources.Concat
    "css/bundle.css" -}}
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ $cssBundle.RelPermalink }}" />
    {{- $jsBundle := resources.Match "js/*/*.min.js" | resources.Concat
    "js/bundle.js" -}}
    <script
      type="text/javascript"
      charset="utf8"
      src="{{ $jsBundle.RelPermalink }}"></script>
  </head>
  <body>
    {{ block "main" . }}
    <div class="container">{{ .Content }}</div>
    {{ end }}
  </body>
</html>
